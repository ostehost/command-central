<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <clipPath id="bClip">
      <polygon points="28,12 4,64 28,116 100,116 124,64 100,12"/>
    </clipPath>
    <radialGradient id="sweepGlow" cx="64" cy="64" r="50" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3FB950" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#3FB950" stop-opacity="0"/>
    </radialGradient>
    <!-- Horizontal crosshair fade: solid center, fades at edges -->
    <linearGradient id="hFade" x1="0" y1="0" x2="128" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#79C0FF" stop-opacity="0"/>
      <stop offset="0.15" stop-color="#79C0FF" stop-opacity="0.18"/>
      <stop offset="0.85" stop-color="#79C0FF" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#79C0FF" stop-opacity="0"/>
    </linearGradient>
    <!-- Vertical crosshair fade -->
    <linearGradient id="vFade" x1="0" y1="0" x2="0" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#79C0FF" stop-opacity="0"/>
      <stop offset="0.15" stop-color="#79C0FF" stop-opacity="0.16"/>
      <stop offset="0.85" stop-color="#79C0FF" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#79C0FF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Bracket glow -->
  <path d="M 28,12 L 4,64 L 28,116" stroke="#79C0FF" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.08" fill="none"/>
  <path d="M 100,12 L 124,64 L 100,116" stroke="#79C0FF" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.08" fill="none"/>

  <!-- Clipped radar interior -->
  <g clip-path="url(#bClip)">
    <!-- Subtle radial glow from center -->
    <circle cx="64" cy="64" r="50" fill="url(#sweepGlow)"/>

    <!-- Crosshairs with gradient fade — dissolve before hitting brackets -->
    <line x1="0" y1="64" x2="128" y2="64" stroke="url(#hFade)" stroke-width="1.5"/>
    <line x1="64" y1="0" x2="64" y2="128" stroke="url(#vFade)" stroke-width="1.5"/>

    <!-- Inner rings only — outer ring removed, brackets are the boundary -->
    <circle cx="64" cy="64" r="17" stroke="#79C0FF" stroke-opacity="0.30" stroke-width="1.5" fill="none"/>
    <circle cx="64" cy="64" r="34" stroke="#79C0FF" stroke-opacity="0.14" stroke-width="1.2" fill="none"/>

    <!-- Sweep cone — angled toward ~1:30, into the right bracket -->
    <path d="M 64,64 L 88,-4 A 70,70 0 0,1 120,18 Z" fill="#3FB950" fill-opacity="0.08"/>
    <path d="M 64,64 L 120,18 A 70,70 0 0,1 134,52 Z" fill="#3FB950" fill-opacity="0.22"/>

    <!-- Sweep line -->
    <line x1="64" y1="64" x2="118" y2="38" stroke="#3FB950" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Sweep tip glow -->
    <circle cx="118" cy="38" r="4" fill="#3FB950" fill-opacity="0.15"/>
  </g>

  <!-- Brackets -->
  <path d="M 28,12 L 4,64 L 28,116" stroke="#79C0FF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M 100,12 L 124,64 L 100,116" stroke="#79C0FF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Blips -->
  <circle cx="96" cy="36" r="6" fill="#3FB950" fill-opacity="0.9"/>
  <circle cx="42" cy="52" r="4.5" fill="#79C0FF" fill-opacity="0.55"/>
  <circle cx="82" cy="85" r="4" fill="#79C0FF" fill-opacity="0.45"/>

  <!-- Center dot with glow -->
  <circle cx="64" cy="64" r="5" fill="#F0F6FC" fill-opacity="0.12"/>
  <circle cx="64" cy="64" r="3" fill="#F0F6FC"/>
</svg>
