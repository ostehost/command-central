<!-- Command Central favicon — v27 with crosshair gaps + blip improvements, dark bg for clarity -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Dark background with rounded corners -->
  <rect width="128" height="128" rx="20" fill="#0D1117"/>
  
  <defs>
    <clipPath id="fc">
      <polygon points="28,12 4,64 28,116 100,116 124,64 100,12"/>
    </clipPath>
    <!-- Subtle blip glow gradients for small sizes -->
    <radialGradient id="greenGlow" cx="0.5" cy="0.5" r="0.9" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#3FB950" stop-opacity="0.6"/>
      <stop offset="0.4" stop-color="#3FB950" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#3FB950" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Clipped radar interior -->
  <g clip-path="url(#fc)">
    <!-- Crosshairs with gap around center dot (v27 improvement) -->
    <!-- Horizontal crosshair - left segment -->
    <line x1="0" y1="64" x2="54" y2="64" stroke="#79C0FF" stroke-width="2" stroke-opacity="0.25"/>
    <!-- Horizontal crosshair - right segment -->
    <line x1="74" y1="64" x2="128" y2="64" stroke="#79C0FF" stroke-width="2" stroke-opacity="0.25"/>
    <!-- Vertical crosshair - top segment -->
    <line x1="64" y1="0" x2="64" y2="54" stroke="#79C0FF" stroke-width="2" stroke-opacity="0.20"/>
    <!-- Vertical crosshair - bottom segment -->
    <line x1="64" y1="74" x2="64" y2="128" stroke="#79C0FF" stroke-width="2" stroke-opacity="0.20"/>
    
    <!-- Sweep cone -->
    <path d="M 64,64 L 88,-4 A 70,70 0 0,1 120,18 Z" fill="#3FB950" fill-opacity="0.12"/>
    <path d="M 64,64 L 120,18 A 70,70 0 0,1 134,52 Z" fill="#3FB950" fill-opacity="0.28"/>
    <line x1="64" y1="64" x2="118" y2="38" stroke="#3FB950" stroke-width="3.5" stroke-linecap="round"/>
  </g>
  
  <!-- Brackets — thicker for small sizes -->
  <path d="M 28,12 L 4,64 L 28,116" stroke="#79C0FF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M 100,12 L 124,64 L 100,116" stroke="#79C0FF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Enhanced blip with glow (v27 improvement) — larger for clarity at small sizes -->
  <circle cx="96" cy="36" r="10" fill="url(#greenGlow)"/>
  <circle cx="96" cy="36" r="9" fill="#3FB950"/>
  
  <!-- Center dot with enhanced glow -->
  <circle cx="64" cy="64" r="6" fill="#F0F6FC" fill-opacity="0.15"/>
  <circle cx="64" cy="64" r="4" fill="#F0F6FC"/>
</svg>