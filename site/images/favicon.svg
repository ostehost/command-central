<!-- Favicon v32-5: OPTIMAL — best take for 16-48px range
     Philosophy: At 16px, you see brackets + green dot + white dot.
     At 32px, the sweep line becomes clear. At 48px, subtle details emerge.
     
     Design choices:
     - Brackets sw=10: clear at 16px (1.25px), crisp at 32px (2.5px)
     - Sweep sw=5 + subtle cone: line visible at 32px, cone adds depth at 48px
     - Blip r=10 with faint glow ring: solid dot at 16px, ring visible at 48px
     - Center dot r=4.5 with subtle glow: dot at 16px, glow at 48px
     - No crosshairs or rings: they don't survive 16px, add noise at 32px
     
     Geometry verification:
     - Sweep: (64,64)→(116,40), blip at (88,28) r=10
     - Sweep-to-blip clearance: 10.13 units visual = 1.27px@16px
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Dark background -->
  <rect width="128" height="128" rx="20" fill="#0D1117"/>
  
  <defs>
    <clipPath id="fc">
      <polygon points="30,16 10,64 30,112 98,112 118,64 98,16"/>
    </clipPath>
    <!-- Blip glow — visible at 48px+, harmless at 16px -->
    <radialGradient id="blipGlow" cx="0.5" cy="0.5" r="0.5" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#3FB950" stop-opacity="0.5"/>
      <stop offset="0.6" stop-color="#3FB950" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#3FB950" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Clipped radar interior -->
  <g clip-path="url(#fc)">
    <!-- Subtle sweep cone — only visible at 48px+, adds radar character -->
    <path d="M 64,64 L 92,-2 A 70,70 0 0,1 124,14 Z" fill="#3FB950" fill-opacity="0.06"/>
    <path d="M 64,64 L 124,14 A 70,70 0 0,1 138,46 Z" fill="#3FB950" fill-opacity="0.15"/>
    
    <!-- Sweep line -->
    <line x1="64" y1="64" x2="116" y2="40" stroke="#3FB950" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Brackets — primary identifier, pulled inward for breathing room
       Tips at x=10/118 → stroke extends to x=5/123, safe within rx=20 corners -->
  <path d="M 30,16 L 10,64 L 30,112" stroke="#79C0FF" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M 98,16 L 118,64 L 98,112" stroke="#79C0FF" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Blip glow — adds life at larger sizes -->
  <circle cx="88" cy="28" r="18" fill="url(#blipGlow)"/>
  <!-- Blip — solid active target -->
  <circle cx="88" cy="28" r="10" fill="#3FB950"/>
  
  <!-- Center dot glow -->
  <circle cx="64" cy="64" r="8" fill="#F0F6FC" fill-opacity="0.08"/>
  <!-- Center dot -->
  <circle cx="64" cy="64" r="4.5" fill="#F0F6FC"/>
</svg>
