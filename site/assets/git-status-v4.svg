<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 380" width="100%" height="auto">
  <defs>
    <style>
      .bg { fill: #161b22; }
      .header-bar { fill: #21262d; }
      .section-bg { fill: #1c2128; }
      .row-hover { fill: #1c2128; opacity: 0.5; }
      .bright { fill: #e6edf3; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; }
      .muted { fill: #8b949e; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; }
      .accent { fill: #58a6ff; font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; }
      .green { fill: #3fb950; }
      .yellow { fill: #d29922; }
      .mono { font-family: 'Cascadia Code', 'Fira Code', Consolas, monospace; }
      .indent { stroke: #30363d; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="580" height="380" class="bg" rx="8"/>

  <!-- Header bar -->
  <rect x="0" y="0" width="580" height="32" class="header-bar" rx="8"/>
  <rect x="0" y="16" width="580" height="16" class="header-bar"/>
  <text x="16" y="21" class="muted" font-size="12" font-weight="600" letter-spacing="1">COMMAND CENTRAL</text>

  <!-- ═══ Staged Changes ═══ -->
  <rect x="0" y="40" width="580" height="34" fill="#3fb950" opacity="0.08"/>
  <rect x="0" y="40" width="4" height="34" fill="#3fb950"/>
  <text x="18" y="62" fill="#3fb950" font-size="15" font-weight="700">▾ Staged Changes</text>
  <text x="182" y="62" class="muted" font-size="12">2 files ready to commit</text>

  <!-- Time subgroup -->
  <text x="34" y="92" class="accent" font-size="13" font-weight="500">▾ Yesterday</text>

  <!-- Staged Row 1: config.ts -->
  <rect x="0" y="100" width="580" height="30" fill="transparent"/>
  <line x1="34" y1="100" x2="34" y2="130" class="indent"/>
  <rect x="50" y="105" width="20" height="15" rx="3" fill="#519aba" opacity="0.2"/>
  <text x="60" y="116" fill="#519aba" font-size="9" font-weight="700" font-family="system-ui" text-anchor="middle">TS</text>
  <text x="78" y="119" class="bright mono" font-size="13">config.ts</text>
  <text x="200" y="119" class="muted" font-size="11">src/</text>
  <text x="556" y="119" class="green" font-size="14" font-weight="700" text-anchor="end" font-family="monospace">A</text>

  <!-- Staged Row 2: settings.json -->
  <rect x="0" y="130" width="580" height="30" class="row-hover"/>
  <line x1="34" y1="130" x2="34" y2="160" class="indent"/>
  <rect x="50" y="135" width="20" height="15" rx="3" fill="#cbcb41" opacity="0.2"/>
  <text x="60" y="146" fill="#cbcb41" font-size="9.5" font-weight="400" font-family="system-ui" text-anchor="middle">{}</text>
  <text x="78" y="149" class="bright mono" font-size="13">settings.json</text>
  <text x="220" y="149" class="muted" font-size="11">.vscode/</text>
  <text x="556" y="149" class="green" font-size="14" font-weight="700" text-anchor="end" font-family="monospace">A</text>

  <!-- ═══ Working Changes ═══ -->
  <rect x="0" y="172" width="580" height="34" fill="#d29922" opacity="0.08"/>
  <rect x="0" y="172" width="4" height="34" fill="#d29922"/>
  <text x="18" y="194" fill="#d29922" font-size="15" font-weight="700">▾ Working Changes</text>
  <text x="202" y="194" class="muted" font-size="12">3 files modified</text>

  <!-- Time subgroup -->
  <text x="34" y="224" class="accent" font-size="13" font-weight="500">▾ Yesterday</text>

  <!-- Working Row 1: App.tsx -->
  <rect x="0" y="232" width="580" height="30" fill="transparent"/>
  <line x1="34" y1="232" x2="34" y2="262" class="indent"/>
  <rect x="50" y="237" width="20" height="15" rx="3" fill="#519aba" opacity="0.2"/>
  <text x="60" y="248" fill="#519aba" font-size="9" font-weight="700" font-family="system-ui" text-anchor="middle">TS</text>
  <text x="78" y="251" class="bright mono" font-size="13" font-weight="700">App.tsx</text>
  <text x="185" y="251" class="muted" font-size="11">src/components/</text>
  <text x="556" y="251" class="yellow" font-size="14" font-weight="700" text-anchor="end" font-family="monospace">M</text>

  <!-- Working Row 2: index.ts -->
  <rect x="0" y="262" width="580" height="30" class="row-hover"/>
  <line x1="34" y1="262" x2="34" y2="292" class="indent"/>
  <rect x="50" y="267" width="20" height="15" rx="3" fill="#519aba" opacity="0.2"/>
  <text x="60" y="278" fill="#519aba" font-size="9" font-weight="700" font-family="system-ui" text-anchor="middle">TS</text>
  <text x="78" y="281" class="bright mono" font-size="13">index.ts</text>
  <text x="185" y="281" class="muted" font-size="11">src/</text>
  <text x="556" y="281" class="yellow" font-size="14" font-weight="700" text-anchor="end" font-family="monospace">M</text>

  <!-- Working Row 3: utils.ts -->
  <rect x="0" y="292" width="580" height="30" fill="transparent"/>
  <line x1="34" y1="292" x2="34" y2="322" class="indent"/>
  <rect x="50" y="297" width="20" height="15" rx="3" fill="#519aba" opacity="0.2"/>
  <text x="60" y="308" fill="#519aba" font-size="9" font-weight="700" font-family="system-ui" text-anchor="middle">TS</text>
  <text x="78" y="311" class="bright mono" font-size="13">utils.ts</text>
  <text x="175" y="311" class="muted" font-size="11">src/</text>
  <text x="556" y="311" class="green" font-size="14" font-weight="700" text-anchor="end" font-family="monospace">U</text>

  <!-- Annotation: concept callout -->
  <rect x="340" y="338" width="226" height="32" rx="6" fill="#58a6ff" opacity="0.08" stroke="#58a6ff" stroke-opacity="0.3" stroke-width="1"/>
  <text x="354" y="358" class="accent" font-size="12" font-weight="500">Staged vs Working, time-sorted</text>
</svg>