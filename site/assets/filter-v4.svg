<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320" width="100%" height="auto">
  <defs>
    <style>
      .bg { fill: #161b22; }
      .header-bar { fill: #21262d; }
      .section-bg { fill: #1c2128; }
      .row-alt { fill: #1c2128; opacity: 0.5; }
      .bright { fill: #e6edf3; font-family: system-ui, -apple-system, sans-serif; }
      .muted { fill: #8b949e; font-family: system-ui, -apple-system, sans-serif; }
      .accent { fill: #58a6ff; font-family: system-ui, -apple-system, sans-serif; }
      .green { fill: #3fb950; }
      .yellow { fill: #d29922; }
      .mono { font-family: 'Cascadia Code', 'Fira Code', Consolas, monospace; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="320" class="bg" rx="8"/>

  <!-- Header bar -->
  <rect x="0" y="0" width="400" height="32" class="header-bar" rx="8"/>
  <rect x="0" y="16" width="400" height="16" class="header-bar"/>
  <text x="16" y="21" class="muted" font-size="12" font-weight="600" letter-spacing="1">COMMAND CENTRAL</text>

  <!-- Filter bar — the star -->
  <rect x="0" y="32" width="400" height="52" fill="#1c2128"/>
  <rect x="12" y="40" width="376" height="36" rx="6" fill="#58a6ff" opacity="0.12"/>
  <rect x="12" y="40" width="376" height="36" rx="6" fill="none" stroke="#58a6ff" stroke-width="1.5" opacity="0.6"/>
  <!-- Filter icon -->
  <text x="24" y="63" class="accent" font-size="15">⏏</text>
  <!-- Active filter badge -->
  <rect x="44" y="46" width="48" height="24" rx="12" fill="#58a6ff"/>
  <text x="68" y="63" fill="#161b22" font-size="13" font-weight="700" text-anchor="middle" font-family="system-ui">.ts</text>
  <!-- Filter description -->
  <text x="102" y="63" class="accent" font-size="13" font-weight="500">Showing 4 of 12 files</text>
  <!-- Clear button -->
  <text x="372" y="63" class="muted" font-size="13" text-anchor="end" font-weight="500">✕ Clear</text>

  <!-- Workspace header -->
  <rect x="0" y="84" width="400" height="30" class="section-bg"/>
  <text x="16" y="104" class="bright" font-size="14" font-weight="700">MY-APP</text>
  <text x="88" y="104" class="muted" font-size="12">(4 .ts files)</text>

  <!-- Date group -->
  <text x="16" y="132" class="accent" font-size="13" font-weight="600">Today</text>

  <!-- Row 1: App.ts -->
  <rect x="0" y="140" width="400" height="30" fill="transparent"/>
  <rect x="28" y="144" width="22" height="18" rx="4" fill="#519aba" opacity="0.25"/>
  <text x="39" y="157" fill="#519aba" font-size="10" font-weight="700" text-anchor="middle" font-family="system-ui">TS</text>
  <text x="58" y="158" class="bright mono" font-size="14" font-weight="600">App.ts</text>
  <text x="300" y="158" class="muted" font-size="12" text-anchor="end">2 hours ago</text>
  <text x="380" y="158" class="yellow" font-size="14" font-weight="700" text-anchor="end" font-family="monospace">M</text>

  <!-- Row 2: index.ts -->
  <rect x="0" y="170" width="400" height="30" class="row-alt"/>
  <rect x="28" y="174" width="22" height="18" rx="4" fill="#519aba" opacity="0.25"/>
  <text x="39" y="187" fill="#519aba" font-size="10" font-weight="700" text-anchor="middle" font-family="system-ui">TS</text>
  <text x="58" y="188" class="bright mono" font-size="14">index.ts</text>
  <text x="300" y="188" class="muted" font-size="12" text-anchor="end">3 hours ago</text>
  <text x="380" y="188" class="yellow" font-size="14" font-weight="700" text-anchor="end" font-family="monospace">M</text>

  <!-- Date group -->
  <text x="16" y="218" class="accent" font-size="13" font-weight="600">Yesterday</text>

  <!-- Row 3: utils.ts -->
  <rect x="0" y="226" width="400" height="30" fill="transparent"/>
  <rect x="28" y="230" width="22" height="18" rx="4" fill="#519aba" opacity="0.25"/>
  <text x="39" y="243" fill="#519aba" font-size="10" font-weight="700" text-anchor="middle" font-family="system-ui">TS</text>
  <text x="58" y="244" class="bright mono" font-size="14">utils.ts</text>
  <text x="300" y="244" class="muted" font-size="12" text-anchor="end">13 hours ago</text>
  <text x="380" y="244" class="green" font-size="14" font-weight="700" text-anchor="end" font-family="monospace">U</text>

  <!-- Row 4: api.ts -->
  <rect x="0" y="256" width="400" height="30" class="row-alt"/>
  <rect x="28" y="260" width="22" height="18" rx="4" fill="#519aba" opacity="0.25"/>
  <text x="39" y="273" fill="#519aba" font-size="10" font-weight="700" text-anchor="middle" font-family="system-ui">TS</text>
  <text x="58" y="274" class="bright mono" font-size="14">api.ts</text>
  <text x="300" y="274" class="muted" font-size="12" text-anchor="end">14 hours ago</text>
  <text x="380" y="274" class="green" font-size="14" font-weight="700" text-anchor="end" font-family="monospace">U</text>

  <!-- Bottom: hidden workspace hint -->
  <rect x="0" y="294" width="400" height="26" class="section-bg" rx="0"/>
  <text x="16" y="311" class="muted" font-size="12">▸ API-SERVER</text>
  <text x="120" y="311" class="muted" font-size="11" opacity="0.6">(0 matching)</text>
</svg>