<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" width="100%" height="auto">
  <defs>
    <style>
      .bg { fill: #161b22; }
      .bg-left { fill: #13171d; }
      .header-bar { fill: #21262d; }
      .section-bg { fill: #1c2128; }
      .bright { fill: #e6edf3; font-family: system-ui, -apple-system, sans-serif; }
      .muted { fill: #8b949e; font-family: system-ui, -apple-system, sans-serif; }
      .dim { fill: #6e7681; font-family: system-ui, -apple-system, sans-serif; }
      .accent { fill: #58a6ff; font-family: system-ui, -apple-system, sans-serif; }
      .green { fill: #3fb950; }
      .yellow { fill: #d29922; }
      .red { fill: #f85149; }
      .mono { font-family: 'Cascadia Code', 'Fira Code', Consolas, monospace; }
      .label { fill: #8b949e; font-family: system-ui, -apple-system, sans-serif; font-size: 10px; font-weight: 700; letter-spacing: 1.5px; }
    </style>
    <linearGradient id="fadeLeft" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#13171d" stop-opacity="0"/>
      <stop offset="100%" stop-color="#13171d" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="420" class="bg" rx="8"/>

  <!-- ═══════════════════════════════ -->
  <!-- LEFT PANEL — "Before" (dimmer) -->
  <!-- ═══════════════════════════════ -->
  <rect x="0" y="0" width="394" height="420" class="bg-left" rx="8"/>
  <rect x="394" y="0" width="8" height="420" class="bg-left"/>

  <!-- Left header -->
  <rect x="0" y="0" width="396" height="32" fill="#1a1f27" rx="8"/>
  <rect x="0" y="16" width="396" height="16" fill="#1a1f27"/>
  <text x="16" y="21" class="label" opacity="0.7">BEFORE</text>

  <!-- Source Control header -->
  <rect x="0" y="36" width="396" height="28" fill="#1a1f27"/>
  <text x="16" y="54" class="dim" font-size="11" font-weight="600" letter-spacing="1">SOURCE CONTROL</text>
  <rect x="148" y="43" width="28" height="16" rx="8" fill="#6e7681" opacity="0.3"/>
  <text x="162" y="55" class="dim" font-size="10" font-weight="700" text-anchor="middle">47</text>

  <!-- Flat alphabetical file list — the wall of text -->
  <g opacity="0.75">
    <text x="24" y="84" class="dim mono" font-size="12">M</text>
    <text x="44" y="84" class="dim mono" font-size="12">api/auth.ts</text>

    <text x="24" y="104" class="dim mono" font-size="12">M</text>
    <text x="44" y="104" class="dim mono" font-size="12">api/routes.ts</text>

    <text x="24" y="124" class="dim mono" font-size="12">A</text>
    <text x="44" y="124" class="dim mono" font-size="12">components/Button.tsx</text>

    <text x="24" y="144" class="dim mono" font-size="12">M</text>
    <text x="44" y="144" class="dim mono" font-size="12">components/Card.tsx</text>

    <text x="24" y="164" class="dim mono" font-size="12">M</text>
    <text x="44" y="164" class="dim mono" font-size="12">components/Header.tsx</text>

    <text x="24" y="184" class="dim mono" font-size="12">M</text>
    <text x="44" y="184" class="dim mono" font-size="12">config/deploy.yml</text>

    <text x="24" y="204" class="dim mono" font-size="12">M</text>
    <text x="44" y="204" class="dim mono" font-size="12">config/settings.json</text>

    <text x="24" y="224" class="dim mono" font-size="12">A</text>
    <text x="44" y="224" class="dim mono" font-size="12">lib/helpers.ts</text>

    <text x="24" y="244" class="dim mono" font-size="12">M</text>
    <text x="44" y="244" class="dim mono" font-size="12">lib/utils.ts</text>

    <text x="24" y="264" class="dim mono" font-size="12">M</text>
    <text x="44" y="264" class="dim mono" font-size="12">package.json</text>

    <text x="24" y="284" class="dim mono" font-size="12">M</text>
    <text x="44" y="284" class="dim mono" font-size="12">README.md</text>

    <text x="24" y="304" class="dim mono" font-size="12">M</text>
    <text x="44" y="304" class="dim mono" font-size="12">src/index.ts</text>

    <text x="24" y="324" class="dim mono" font-size="12">A</text>
    <text x="44" y="324" class="dim mono" font-size="12">src/middleware.ts</text>

    <text x="24" y="344" class="dim mono" font-size="12">M</text>
    <text x="44" y="344" class="dim mono" font-size="12">src/server.ts</text>

    <text x="24" y="364" class="dim mono" font-size="12">M</text>
    <text x="44" y="364" class="dim mono" font-size="12">tests/auth.test.ts</text>
  </g>

  <!-- Fade out at bottom of left panel -->
  <rect x="0" y="350" width="396" height="70" fill="url(#fadeLeft)" rx="0"/>

  <!-- Scrollbar hint on left -->
  <rect x="388" y="70" width="4" height="120" rx="2" fill="#6e7681" opacity="0.3"/>

  <!-- ═══════════════════ -->
  <!-- DIVIDER            -->
  <!-- ═══════════════════ -->
  <line x1="398" y1="0" x2="398" y2="420" stroke="#58a6ff" stroke-width="2" opacity="0.6"/>

  <!-- ═══════════════════════════════ -->
  <!-- RIGHT PANEL — "Command Central" -->
  <!-- ═══════════════════════════════ -->

  <!-- Right header -->
  <rect x="398" y="0" width="402" height="32" class="header-bar" rx="0"/>
  <rect x="790" y="0" width="10" height="32" class="header-bar" rx="8"/>
  <text x="414" y="21" class="label" fill="#58a6ff">COMMAND CENTRAL</text>

  <!-- Time group: Last hour — expanded -->
  <rect x="398" y="40" width="402" height="26" class="section-bg"/>
  <text x="420" y="57" class="accent" font-size="13" font-weight="600">▾ Last hour</text>
  <text x="510" y="57" class="muted" font-size="11">(3 files)</text>

  <!-- Row 1: deploy.yml -->
  <rect x="398" y="70" width="402" height="28" fill="transparent"/>
  <line x1="432" y1="70" x2="432" y2="98" stroke="#30363d" stroke-width="1"/>
  <rect x="442" y="74" width="20" height="15" rx="3" fill="#e37933" opacity="0.2"/>
  <text x="452" y="85" fill="#e37933" font-size="9" font-weight="700" font-family="system-ui" text-anchor="middle">YM</text>
  <text x="470" y="88" class="bright mono" font-size="12" font-weight="600">deploy.yml</text>
  <text x="600" y="88" class="muted" font-size="11">12 min ago</text>
  <text x="776" y="88" class="yellow" font-size="12" font-weight="700" text-anchor="end" font-family="monospace">M</text>

  <!-- Row 2: package.json -->
  <rect x="398" y="98" width="402" height="28" fill="#1c2128" opacity="0.4"/>
  <line x1="432" y1="98" x2="432" y2="126" stroke="#30363d" stroke-width="1"/>
  <rect x="442" y="102" width="20" height="15" rx="3" fill="#cbcb41" opacity="0.2"/>
  <text x="452" y="113" fill="#cbcb41" font-size="9.5" font-weight="500" font-family="system-ui" text-anchor="middle">{}</text>
  <text x="470" y="116" class="bright mono" font-size="12" font-weight="600">package.json</text>
  <text x="600" y="116" class="muted" font-size="11">25 min ago</text>
  <text x="776" y="116" class="yellow" font-size="12" font-weight="700" text-anchor="end" font-family="monospace">M</text>

  <!-- Row 3: CHANGELOG.md -->
  <rect x="398" y="126" width="402" height="28" fill="transparent"/>
  <line x1="432" y1="126" x2="432" y2="154" stroke="#30363d" stroke-width="1"/>
  <rect x="442" y="130" width="20" height="15" rx="3" fill="#519aba" opacity="0.2"/>
  <text x="452" y="141" fill="#519aba" font-size="9" font-weight="700" font-family="system-ui" text-anchor="middle">MD</text>
  <text x="470" y="144" class="bright mono" font-size="12" font-weight="600">CHANGELOG.md</text>
  <text x="600" y="144" class="muted" font-size="11">42 min ago</text>
  <text x="776" y="144" class="green" font-size="12" font-weight="700" text-anchor="end" font-family="monospace">A</text>

  <!-- Time group: Today — collapsed -->
  <rect x="398" y="162" width="402" height="26" class="section-bg"/>
  <text x="420" y="179" class="accent" font-size="13" font-weight="600">▸ Today</text>
  <text x="486" y="179" class="muted" font-size="11">(12 files)</text>

  <!-- Time group: Yesterday — collapsed -->
  <rect x="398" y="196" width="402" height="26" class="section-bg"/>
  <text x="420" y="213" class="accent" font-size="13" font-weight="600">▸ Yesterday</text>
  <text x="510" y="213" class="muted" font-size="11">(32 files)</text>

  <!-- Empty space below — clean, breathing room -->
  <!-- This is the point: right side is LIGHT, scannable, done -->

  <!-- Subtle annotation -->
  <text x="420" y="260" class="muted" font-size="11" opacity="0.5">Same 47 files. Grouped by time.</text>
</svg>
