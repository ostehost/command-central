<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="#161b22"/>

  <!-- Large bold clock circle -->
  <circle cx="64" cy="64" r="36" fill="none" stroke="#58a6ff" stroke-width="7"/>

  <!-- Two thick clock hands -->
  <line x1="64" y1="64" x2="64" y2="36" stroke="#e6edf3" stroke-width="7" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="84" y2="48" stroke="#e6edf3" stroke-width="5" stroke-linecap="round"/>

  <!-- Bright center dot -->
  <circle cx="64" cy="64" r="5" fill="#e6edf3"/>

  <!-- Small downward sort arrow at bottom right - subtle but readable -->
  <path d="M 96 80 L 96 110 M 88 102 L 96 110 L 104 102" fill="none" stroke="#58a6ff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
