<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Variation B: Balanced Signal - Staged (Acquired) -->
  <!-- Center point + lock brackets + confirmation ring = full lock system -->
  <!-- Represents signal locked and transmission ready -->
  <!-- Color: Emerald green dark (#059669) for staged/locked state -->

  <!-- Confirmation ring (signal integrity verified) -->
  <circle cx="8" cy="8" r="3.2" fill="none" stroke="#059669" stroke-width="0.75" opacity="0.7"/>

  <!-- Left lock bracket (upper) -->
  <line x1="5.5" y1="6" x2="5.5" y2="9" stroke="#059669" stroke-width="0.95" stroke-linecap="round"/>

  <!-- Left lock bracket (lower corner) -->
  <path d="M 5.5 9 Q 5.5 10 6.5 10"
        fill="none"
        stroke="#059669"
        stroke-width="0.95"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Right lock bracket (upper) -->
  <line x1="10.5" y1="6" x2="10.5" y2="9" stroke="#059669" stroke-width="0.95" stroke-linecap="round"/>

  <!-- Right lock bracket (lower corner) -->
  <path d="M 10.5 9 Q 10.5 10 9.5 10"
        fill="none"
        stroke="#059669"
        stroke-width="0.95"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Center lock point (transmission confirmed) -->
  <circle cx="8" cy="8" r="0.9" fill="#059669"/>
</svg>
