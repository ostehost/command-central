<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Variation A: Minimal Signal - Working (Searching) -->
  <!-- Two radiating wave arcs simulating signal search outward -->
  <!-- Color: Amber dark (#d97706) for working/searching state -->

  <!-- Outer wave arc (larger, fainter suggestion of expansion) -->
  <path d="M 8 4 A 4 4 0 0 1 12 8"
        fill="none"
        stroke="#d97706"
        stroke-width="0.8"
        stroke-linecap="round"
        opacity="0.5"/>

  <!-- Inner wave arc (closer, more defined) -->
  <path d="M 8 5.5 A 2.5 2.5 0 0 1 10.5 8"
        fill="none"
        stroke="#d97706"
        stroke-width="1"
        stroke-linecap="round"/>

  <!-- Source point (signal origin) -->
  <circle cx="8" cy="8" r="0.6" fill="#d97706"/>
</svg>
