<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Variation B: Balanced Signal - Working (Searching) -->
  <!-- Three concentric arcs expanding outward + central source point -->
  <!-- Represents active signal triangulation search -->
  <!-- Color: Amber light (#f59e0b) for working/searching state -->

  <!-- Outer expansion arc (faintest, largest radius) -->
  <path d="M 8 2 A 6 6 0 0 1 14 8"
        fill="none"
        stroke="#f59e0b"
        stroke-width="0.7"
        stroke-linecap="round"
        opacity="0.35"/>

  <!-- Mid expansion arc (medium opacity and radius) -->
  <path d="M 8 4 A 4 4 0 0 1 12 8"
        fill="none"
        stroke="#f59e0b"
        stroke-width="0.85"
        stroke-linecap="round"
        opacity="0.65"/>

  <!-- Inner wave arc (most defined, close to source) -->
  <path d="M 8 6 A 2 2 0 0 1 10 8"
        fill="none"
        stroke="#f59e0b"
        stroke-width="1"
        stroke-linecap="round"/>

  <!-- Central transmitter point (signal origin) -->
  <circle cx="8" cy="8" r="0.7" fill="#f59e0b"/>
</svg>
