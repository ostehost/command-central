<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Maximum target: full reticle with confirmation markers -->
  <!-- Outer confirmation ring -->
  <circle cx="8" cy="8" r="6.5" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.3"/>
  <!-- Mid-range acquisition ring -->
  <circle cx="8" cy="8" r="4.5" fill="none" stroke="#10b981" stroke-width="0.7" opacity="0.6"/>
  <!-- Inner lock ring -->
  <circle cx="8" cy="8" r="2.8" fill="none" stroke="#10b981" stroke-width="0.9"/>
  <!-- Target blip -->
  <circle cx="8" cy="8" r="1.5" fill="#10b981"/>
  <!-- Crosshair reticle -->
  <path d="M 8 5.2 L 8 6 M 8 10 L 8 10.8 M 5.2 8 L 6 8 M 10 8 L 10.8 8" stroke="#10b981" stroke-width="0.7" stroke-linecap="round"/>
  <!-- Corner confirmation marks -->
  <path d="M 5.8 5.8 L 6.4 5.2 M 10.2 5.8 L 10.8 5.2 M 5.8 10.2 L 6.4 10.8 M 10.2 10.2 L 10.8 10.8" stroke="#10b981" stroke-width="0.5" opacity="0.7"/>
</svg>