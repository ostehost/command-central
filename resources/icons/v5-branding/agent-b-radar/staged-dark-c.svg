<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Maximum reticle: full targeting + brackets + confirmation marks (dark theme) -->
  <!-- Outer targeting ring (lock confirmation) -->
  <circle cx="8" cy="8" r="4.5" stroke="#34d399" stroke-width="0.6" fill="none" opacity="0.5"/>
  <!-- Inner targeting ring -->
  <circle cx="8" cy="8" r="2.5" stroke="#34d399" stroke-width="0.5" fill="none"/>
  <!-- Corner targeting brackets -->
  <g stroke="#34d399" stroke-width="1.1" stroke-linecap="round" fill="none">
    <!-- Top-left -->
    <path d="M 3.5 3.5 L 3.5 5.5 M 3.5 3.5 L 5.5 3.5"/>
    <!-- Top-right -->
    <path d="M 12.5 3.5 L 12.5 5.5 M 12.5 3.5 L 10.5 3.5"/>
    <!-- Bottom-left -->
    <path d="M 3.5 12.5 L 3.5 10.5 M 3.5 12.5 L 5.5 12.5"/>
    <!-- Bottom-right -->
    <path d="M 12.5 12.5 L 12.5 10.5 M 12.5 12.5 L 10.5 12.5"/>
  </g>
  <!-- Primary crosshair -->
  <line x1="8" y1="5" x2="8" y2="11" stroke="#34d399" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="5" y1="8" x2="11" y2="8" stroke="#34d399" stroke-width="1.1" stroke-linecap="round"/>
  <!-- Center lock point (confirmation) -->
  <circle cx="8" cy="8" r="1.3" fill="#34d399"/>
  <!-- Confirmation marks (small diamonds at cardinal points) -->
  <circle cx="8" cy="5.5" r="0.5" fill="#34d399" opacity="0.8"/>
  <circle cx="10.5" cy="8" r="0.5" fill="#34d399" opacity="0.8"/>
</svg>