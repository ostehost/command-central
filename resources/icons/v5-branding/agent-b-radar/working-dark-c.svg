<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Maximum radar: multiple sweep lines + concentric scan rings (dark theme) -->
  <!-- Outer scan ring -->
  <circle cx="8" cy="8" r="5.5" stroke="#fbbf24" stroke-width="0.4" fill="none" opacity="0.2"/>
  <!-- Middle scan ring -->
  <circle cx="8" cy="8" r="3.8" stroke="#fbbf24" stroke-width="0.5" fill="none" opacity="0.3"/>
  <!-- Inner scan ring -->
  <circle cx="8" cy="8" r="2.2" stroke="#fbbf24" stroke-width="0.6" fill="none" opacity="0.4"/>
  <!-- Primary sweep arc (strongest signal) -->
  <path d="M 8 2.5 A 5.5 5.5 0 0 1 13.5 8" stroke="#fbbf24" stroke-width="1.3" fill="none" stroke-linecap="round"/>
  <!-- Secondary sweep line (trailing) -->
  <path d="M 8 2.8 A 5.2 5.2 0 0 1 13.2 8" stroke="#fbbf24" stroke-width="0.8" fill="none" stroke-linecap="round" opacity="0.6"/>
  <!-- Center hub with emphasis -->
  <circle cx="8" cy="8" r="2" fill="#fbbf24" opacity="0.5"/>
  <circle cx="8" cy="8" r="1.1" fill="#fbbf24"/>
</svg>