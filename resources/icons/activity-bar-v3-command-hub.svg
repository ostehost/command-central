<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Command Central v3: Command Hub - Geometric, modern -->

  <!-- Outer frame -->
  <rect x="1.5" y="1.5" width="21" height="21" rx="2" fill="none" stroke="currentColor" stroke-width="1.8" opacity="0.4"/>

  <!-- Inner frame -->
  <rect x="4.5" y="4.5" width="15" height="15" rx="1.5" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>

  <!-- Central command square -->
  <rect x="8" y="8" width="8" height="8" rx="1" fill="none" stroke="currentColor" stroke-width="1.8" opacity="0.7"/>

  <!-- Core command point -->
  <circle cx="12" cy="12" r="2" fill="currentColor" opacity="0.9"/>

  <!-- Connection nodes (corners) -->
  <circle cx="4.5" cy="4.5" r="1.5" fill="currentColor" opacity="0.6"/>
  <circle cx="19.5" cy="4.5" r="1.5" fill="currentColor" opacity="0.6"/>
  <circle cx="4.5" cy="19.5" r="1.5" fill="currentColor" opacity="0.6"/>
  <circle cx="19.5" cy="19.5" r="1.5" fill="currentColor" opacity="0.6"/>

  <!-- Mid-edge connection points -->
  <circle cx="12" cy="1.5" r="1.2" fill="currentColor" opacity="0.5"/>
  <circle cx="12" cy="22.5" r="1.2" fill="currentColor" opacity="0.5"/>
  <circle cx="1.5" cy="12" r="1.2" fill="currentColor" opacity="0.5"/>
  <circle cx="22.5" cy="12" r="1.2" fill="currentColor" opacity="0.5"/>
</svg>
