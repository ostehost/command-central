<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Command Central v4: Satellite/Communications Hub - Tech, sophisticated -->

  <!-- Orbital rings -->
  <ellipse cx="12" cy="12" rx="11" ry="11" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
  <ellipse cx="12" cy="12" rx="8" ry="8" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="12" cy="12" rx="5" ry="5" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>

  <!-- Central satellite/command node -->
  <circle cx="12" cy="12" r="2.5" fill="currentColor" opacity="0.9"/>

  <!-- Communication beams (4 cardinal directions) -->
  <path d="M 12 2 L 12 9" stroke="currentColor" stroke-width="2" opacity="0.6"/>
  <path d="M 12 15 L 12 22" stroke="currentColor" stroke-width="2" opacity="0.6"/>
  <path d="M 2 12 L 9 12" stroke="currentColor" stroke-width="2" opacity="0.6"/>
  <path d="M 15 12 L 22 12" stroke="currentColor" stroke-width="2" opacity="0.6"/>

  <!-- Signal nodes on outer ring -->
  <circle cx="12" cy="2" r="1.8" fill="currentColor" opacity="0.7"/>
  <circle cx="12" cy="22" r="1.8" fill="currentColor" opacity="0.7"/>
  <circle cx="2" cy="12" r="1.8" fill="currentColor" opacity="0.7"/>
  <circle cx="22" cy="12" r="1.8" fill="currentColor" opacity="0.7"/>

  <!-- Orbital path indicators -->
  <path d="M 12 1 Q 23 12 12 23 Q 1 12 12 1" fill="none" stroke="currentColor" stroke-width="0.8" opacity="0.3" stroke-dasharray="2,3"/>
</svg>
