<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Command Central v2: Refined Radar - Larger, more sophisticated -->

  <!-- Outer ring - fills more space -->
  <circle cx="12" cy="12" r="11" fill="none" stroke="currentColor" stroke-width="2" opacity="0.5"/>

  <!-- Middle ring with stronger presence -->
  <circle cx="12" cy="12" r="7.5" fill="none" stroke="currentColor" stroke-width="1.8" opacity="0.6"/>

  <!-- Inner ring -->
  <circle cx="12" cy="12" r="4.5" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>

  <!-- Central command hub - larger -->
  <circle cx="12" cy="12" r="2.5" fill="currentColor" opacity="0.9"/>

  <!-- Crosshair sweep indicators - bolder -->
  <line x1="12" y1="2" x2="12" y2="5" stroke="currentColor" stroke-width="2" opacity="0.6"/>
  <line x1="12" y1="19" x2="12" y2="22" stroke="currentColor" stroke-width="2" opacity="0.6"/>
  <line x1="2" y1="12" x2="5" y2="12" stroke="currentColor" stroke-width="2" opacity="0.6"/>
  <line x1="19" y1="12" x2="22" y2="12" stroke="currentColor" stroke-width="2" opacity="0.6"/>

  <!-- Diagonal indicators for 8-way targeting -->
  <line x1="4.5" y1="4.5" x2="6.5" y2="6.5" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
  <line x1="19.5" y1="4.5" x2="17.5" y2="6.5" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
  <line x1="4.5" y1="19.5" x2="6.5" y2="17.5" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
  <line x1="19.5" y1="19.5" x2="17.5" y2="17.5" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
</svg>
