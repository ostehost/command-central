<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Maximum impact: triangle with full reticle system and launch indicator -->
  <!-- Upward triangle centered at 8,8 -->
  <path d="M 8 2.5 L 12.5 11 L 3.5 11 Z" fill="none" stroke="#34d399" stroke-width="1.3" stroke-linejoin="round"/>
  <!-- Center reticle at apex (target lock) -->
  <circle cx="8" cy="2.5" r="1.2" fill="none" stroke="#34d399" stroke-width="0.8" opacity="0.8"/>
  <circle cx="8" cy="2.5" r="2" fill="none" stroke="#34d399" stroke-width="0.6" opacity="0.5"/>
  <!-- Crosshair lines from center -->
  <line x1="6.8" y1="2.5" x2="5.5" y2="2.5" stroke="#34d399" stroke-width="0.8" opacity="0.6" stroke-linecap="round"/>
  <line x1="9.2" y1="2.5" x2="10.5" y2="2.5" stroke="#34d399" stroke-width="0.8" opacity="0.6" stroke-linecap="round"/>
  <!-- Launch confirmation brackets (sides of base) -->
  <path d="M 3.5 10.5 L 3 10.5 L 3 11.5 L 4 11.5" stroke="#34d399" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 12.5 10.5 L 13 10.5 L 13 11.5 L 12 11.5" stroke="#34d399" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
