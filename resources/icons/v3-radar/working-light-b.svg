<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Medium radar detail: arc with center sweep line -->
  <!-- Arc (270 degrees, centered properly) -->
  <path d="M 11.5 5.5 A 3.8 3.8 0 1 1 4.5 10" fill="none" stroke="#f59e0b" stroke-width="1.2" stroke-linecap="round"/>
  <!-- Center point -->
  <circle cx="8" cy="8" r="0.5" fill="#f59e0b" opacity="0.8"/>
  <!-- Radar sweep line from center to arc endpoint (dynamic feel) -->
  <line x1="8" y1="8" x2="4.5" y2="10" stroke="#f59e0b" stroke-width="1" opacity="0.7" stroke-linecap="round"/>
  <!-- Secondary arc accent for depth -->
  <path d="M 10.8 6.2 A 3 3 0 1 1 5.5 10" fill="none" stroke="#f59e0b" stroke-width="0.7" opacity="0.4"/>
</svg>
