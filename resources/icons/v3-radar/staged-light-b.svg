  <circle cx="8" cy="3" r="2.5" fill="none" stroke="#10b981" stroke-width="0.6" opacity="0.5"/>
  <!-- Confirmation corners (bottom) -->
  <path d="M 4.5 10.5 L 4 10.5 L 4 11" stroke="#10b981" stroke-width="1" fill="none" stroke-linecap="round"/>
  <path d="M 11.5 10.5 L 12 10.5 L 12 11" stroke="#10b981" stroke-width="1" fill="none" stroke-linecap="round"/>
</svg>
