<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Medium radar detail: triangle with reticle rings -->
  <!-- Upward triangle centered at 8,8 -->
  <path d="M 8 3 L 12 11 L 4 11 Z" fill="none" stroke="#10b981" stroke-width="1.2" stroke-linejoin="round"/>
  <!-- Reticle rings at tip (targeting point) -->
