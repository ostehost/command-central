<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Maximum impact: arc with concentric rings and pulsing endpoint -->
  <!-- Outer static ring for reference -->
  <circle cx="8" cy="8" r="5.5" fill="none" stroke="#fbbf24" stroke-width="0.6" opacity="0.3"/>
  <!-- Primary scan arc (270 degrees) -->
  <path d="M 11.5 5 A 4.2 4.2 0 1 1 4.2 10.5" fill="none" stroke="#fbbf24" stroke-width="1.3" stroke-linecap="round"/>
  <!-- Center radar hub -->
  <circle cx="8" cy="8" r="0.7" fill="#fbbf24" opacity="0.9"/>
  <!-- Dynamic sweep line from center -->
  <line x1="8" y1="8" x2="4.2" y2="10.5" stroke="#fbbf24" stroke-width="1.1" opacity="0.8" stroke-linecap="round"/>
  <!-- Active scanning indicator (dot at arc endpoint) -->
  <circle cx="4.2" cy="10.5" r="0.8" fill="none" stroke="#fbbf24" stroke-width="0.9" opacity="0.7"/>
  <circle cx="4.2" cy="10.5" r="0.3" fill="#fbbf24"/>
</svg>
