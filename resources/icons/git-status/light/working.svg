<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- 100% maximized radar: sweep arc + background circle + center hub -->
  <!-- Background scan ring - r=7.75 (stroke 0.5px extends to edge at 16px) -->
  <circle cx="8" cy="8" r="7.75" stroke="#f59e0b" stroke-width="0.5" fill="none" opacity="0.25"/>
  <!-- Active sweep arc - r=7.4 (stroke 1.2px extends to edge at 16px) -->
  <path d="M 8 0.6 A 7.4 7.4 0 0 1 15.4 8" stroke="#f59e0b" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <!-- Center hub (radar origin point) -->
  <circle cx="8" cy="8" r="2.2" fill="#f59e0b" opacity="0.6"/>
  <circle cx="8" cy="8" r="1.1" fill="#f59e0b"/>
</svg>
