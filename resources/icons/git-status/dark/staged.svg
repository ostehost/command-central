<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- 100% maximized targeting crosshair: fully visible corner brackets -->
  <!-- Corner brackets at 0.5 (stroke 1px extends to edge at 0px) -->
  <g stroke="#34d399" stroke-width="1" stroke-linecap="round" fill="none">
    <!-- Top-left corner bracket (extends to edges 0,0) -->
    <path d="M 0.5 0.5 L 0.5 4.5 M 0.5 0.5 L 4.5 0.5"/>
    <!-- Top-right corner bracket (extends to edge 16,0) -->
    <path d="M 15.5 0.5 L 15.5 4.5 M 15.5 0.5 L 11.5 0.5"/>
    <!-- Bottom-left corner bracket (extends to edge 0,16) -->
    <path d="M 0.5 15.5 L 0.5 11.5 M 0.5 15.5 L 4.5 15.5"/>
    <!-- Bottom-right corner bracket (extends to edge 16,16) -->
    <path d="M 15.5 15.5 L 15.5 11.5 M 15.5 15.5 L 11.5 15.5"/>
  </g>
  <!-- Center crosshair -->
  <line x1="8" y1="5.5" x2="8" y2="10.5" stroke="#34d399" stroke-width="1" stroke-linecap="round"/>
  <line x1="5.5" y1="8" x2="10.5" y2="8" stroke="#34d399" stroke-width="1" stroke-linecap="round"/>
  <!-- Center lock point (confirmation) -->
  <circle cx="8" cy="8" r="1.2" fill="#34d399"/>
</svg>
