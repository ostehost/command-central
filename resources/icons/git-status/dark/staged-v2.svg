<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Improved targeting crosshair: fully visible corner brackets (dark theme) -->
  <!-- Corner brackets (targeting frame) - maximized visibility -->
  <g stroke="#34d399" stroke-width="1" stroke-linecap="round" fill="none">
    <!-- Top-left corner bracket -->
    <path d="M 1.5 1.5 L 1.5 4.5 M 1.5 1.5 L 4.5 1.5"/>
    <!-- Top-right corner bracket -->
    <path d="M 14.5 1.5 L 14.5 4.5 M 14.5 1.5 L 11.5 1.5"/>
    <!-- Bottom-left corner bracket -->
    <path d="M 1.5 14.5 L 1.5 11.5 M 1.5 14.5 L 4.5 14.5"/>
    <!-- Bottom-right corner bracket -->
    <path d="M 14.5 14.5 L 14.5 11.5 M 14.5 14.5 L 11.5 14.5"/>
  </g>
  <!-- Center crosshair -->
  <line x1="8" y1="6" x2="8" y2="10" stroke="#34d399" stroke-width="1" stroke-linecap="round"/>
  <line x1="6" y1="8" x2="10" y2="8" stroke="#34d399" stroke-width="1" stroke-linecap="round"/>
  <!-- Center lock point (confirmation) -->
  <circle cx="8" cy="8" r="1" fill="#34d399"/>
</svg>
