<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Git Status: Working (Light Theme) -->
  <!-- Radar/Mission Control Theme: Scanning/In Progress -->
  <!-- Amber with red-orange accents indicates active monitoring -->

  <!-- Outer radar ring (faded background) -->
  <circle cx="12" cy="12" r="10" fill="none" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Middle radar ring (amber scan sweep indicator) -->
  <circle cx="12" cy="12" r="7" fill="none" stroke="#d1d5db" stroke-width="1" opacity="0.7"/>

  <!-- Inner radar ring (amber for working status) -->
  <circle cx="12" cy="12" r="4" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.9"/>

  <!-- Central monitoring point (solid amber) -->
  <circle cx="12" cy="12" r="2" fill="#f59e0b"/>

  <!-- Radar sweep line - implied motion via diagonal positioning (primary scanner beam) -->
  <line x1="12" y1="12" x2="17.5" y2="6.5" stroke="#ef4444" stroke-width="1.5" opacity="0.8" stroke-linecap="round"/>

  <!-- Secondary scan sweep line (scanning coverage pattern) -->
  <line x1="12" y1="12" x2="6.5" y2="17.5" stroke="#f59e0b" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>

  <!-- Tertiary monitoring beam (full spectrum coverage) -->
  <line x1="12" y1="12" x2="12" y2="4" stroke="#f59e0b" stroke-width="1.2" opacity="0.5"/>

  <!-- Active sensor markers (scanning stations) -->
  <circle cx="6" cy="6" r="1" fill="#ef4444" opacity="0.7"/>
  <circle cx="18" cy="6" r="1" fill="#f59e0b" opacity="0.7"/>
  <circle cx="6" cy="18" r="1" fill="#f59e0b" opacity="0.7"/>
  <circle cx="18" cy="18" r="1" fill="#ef4444" opacity="0.7"/>

  <!-- Activity indicator - small pulsing dot pattern (monitoring active) -->
  <circle cx="15" cy="12" r="0.8" fill="#f59e0b" opacity="0.6"/>
  <circle cx="9" cy="12" r="0.8" fill="#f59e0b" opacity="0.6"/>
</svg>
