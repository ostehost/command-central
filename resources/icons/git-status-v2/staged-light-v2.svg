<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (the "complete/sealed" state) -->
  <circle cx="8" cy="8" r="6" fill="#10b981" opacity="0.15"/>

  <!-- Checkmark (confident, bold strokes) -->
  <g stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Left diagonal of checkmark (shorter) -->
    <path d="M 5.5 8 L 7 9.5"/>
    <!-- Right diagonal of checkmark (longer, confident) -->
    <path d="M 7 9.5 L 11 5.5"/>
  </g>
</svg>