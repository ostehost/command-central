<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <defs>
    <linearGradient id="stageLaunchGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="stageGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Launch pad base - darker -->
  <rect x="6" y="16" width="12" height="2" rx="0.5" fill="#34d399" opacity="0.5"/>
  <rect x="7" y="17" width="10" height="1" rx="0.5" fill="#34d399" opacity="0.4"/>

  <!-- Rocket body with glow -->
  <path d="M 12 3 L 14 7 L 14 14 L 10 14 L 10 7 Z" fill="url(#stageLaunchGradientDark)" stroke="#34d399" stroke-width="0.5" filter="url(#stageGlow)" opacity="0.95"/>

  <!-- Rocket window -->
  <circle cx="12" cy="9" r="1.2" fill="#e0f2fe" opacity="0.9"/>

  <!-- Left fin -->
  <path d="M 10 12 L 8 15 L 10 14.5 Z" fill="#34d399" opacity="0.9"/>

  <!-- Right fin -->
  <path d="M 14 12 L 16 15 L 14 14.5 Z" fill="#34d399" opacity="0.9"/>

  <!-- Flame/exhaust - brighter in dark mode -->
  <path d="M 10.5 14 L 9.5 17 L 10.5 16 L 11 18 L 12 16 L 13 18 L 13.5 16 L 14.5 17 L 13.5 14 Z" fill="#fcd34d" opacity="0.85"/>

  <!-- Checkmark - success indicator -->
  <g transform="translate(12, 4)">
    <circle cx="0" cy="0" r="4" fill="none" stroke="#34d399" stroke-width="0.8" opacity="0.4"/>
    <path d="M -1.5 0 L -0.3 1.2 L 1.5 -1" stroke="#34d399" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
