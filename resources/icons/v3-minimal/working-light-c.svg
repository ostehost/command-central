<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Bold confident spinner: thick filled arc segment -->
  <!-- Color: Amber light (#f59e0b) -->
  <!-- Fixed centering: Bold arc from 30° to 330° with filled path segment -->

  <!-- Bold motion arc: Thicker stroke for confident appearance -->
  <path d="M 8 2.5 A 5.5 5.5 0 0 1 13 8"
        fill="none"
        stroke="#f59e0b"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Accent arc emphasizing motion direction (lower-right) -->
  <path d="M 13 8 A 5.5 5.5 0 0 1 11.5 12.5"
        fill="none"
        stroke="#f59e0b"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.7"/>

  <!-- Center confidence dot -->
  <circle cx="8" cy="8" r="0.4" fill="#f59e0b" opacity="0.5"/>
</svg>