<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Delicate half-spinner with perfect centering at (8,8) -->
  <!-- Color: Amber dark (#fbbf24) -->
  <!-- Fixed centering: Arc from 45° to 315° (270° arc) with 4px radius -->

  <!-- Motion arc: 270-degree arc, starting top-right, going clockwise -->
  <!-- Geometry: Center (8,8), radius 4.5, stroke 1 -->
  <path d="M 8 3.5 A 4.5 4.5 0 1 1 3.5 8"
        fill="none"
        stroke="#fbbf24"
        stroke-width="1"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Direction indicator dot at arc end (shows motion) -->
  <circle cx="3.5" cy="8" r="0.5" fill="#fbbf24"/>
</svg>