<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Medium-weight balanced spinner: dual-arc design -->
  <!-- Color: Amber light (#f59e0b) -->
  <!-- Fixed centering: Two balanced arcs creating visual equilibrium at (8,8) -->

  <!-- Primary arc: Top-right to left (upper half emphasis) -->
  <path d="M 12.5 8 A 4.5 4.5 0 0 1 3.5 8"
        fill="none"
        stroke="#f59e0b"
        stroke-width="1.2"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Secondary shorter accent arc: Right side (motion indicator) -->
  <path d="M 12.5 8 A 4.5 4.5 0 0 1 11 4.5"
        fill="none"
        stroke="#f59e0b"
        stroke-width="1.2"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.6"/>
</svg>