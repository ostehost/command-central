<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Command Central v6: Command Tower - Bold, architectural -->

  <!-- Tower base/foundation -->
  <path d="M 4 22 L 4 20 L 20 20 L 20 22 Z" fill="currentColor" opacity="0.5"/>

  <!-- Tower shaft with taper -->
  <path d="M 8 20 L 7 12 L 7 8 L 9 8 L 9 2 L 15 2 L 15 8 L 17 8 L 17 12 L 16 20 Z"
        fill="none" stroke="currentColor" stroke-width="1.8" opacity="0.6"/>

  <!-- Command center (middle section) -->
  <rect x="6" y="10" width="12" height="6" rx="0.5" fill="none" stroke="currentColor" stroke-width="2" opacity="0.7"/>

  <!-- Central control hub -->
  <circle cx="12" cy="13" r="2.5" fill="currentColor" opacity="0.9"/>

  <!-- Communication array (top) -->
  <line x1="9" y1="2" x2="15" y2="2" stroke="currentColor" stroke-width="2.5" opacity="0.7"/>
  <circle cx="9" cy="2" r="1.2" fill="currentColor" opacity="0.8"/>
  <circle cx="15" cy="2" r="1.2" fill="currentColor" opacity="0.8"/>

  <!-- Signal indicators -->
  <line x1="6" y1="13" x2="3" y2="13" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
  <line x1="18" y1="13" x2="21" y2="13" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>

  <!-- Status lights -->
  <circle cx="8" cy="13" r="0.8" fill="currentColor" opacity="0.6"/>
  <circle cx="12" cy="13" r="0.8" fill="currentColor" opacity="0.9"/>
  <circle cx="16" cy="13" r="0.8" fill="currentColor" opacity="0.6"/>
</svg>
