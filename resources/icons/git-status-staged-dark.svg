<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Git Status: Staged (Dark Theme) -->
  <!-- Radar/Mission Control Theme: Target Locked, Ready to Deploy -->
  <!-- Bright emerald with glow effect - highly visible deployment status -->

  <defs>
    <filter id="staged-dark-glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer radar ring (subtle background) -->
  <circle cx="12" cy="12" r="10" fill="none" stroke="#374151" stroke-width="1"/>

  <!-- Middle radar ring -->
  <circle cx="12" cy="12" r="7" fill="none" stroke="#4b5563" stroke-width="1" opacity="0.7"/>

  <!-- Inner radar ring (bright emerald for staged status) -->
  <circle cx="12" cy="12" r="4" fill="none" stroke="#34d399" stroke-width="1.5" opacity="1" filter="url(#staged-dark-glow)"/>

  <!-- Central confirmation point (solid bright emerald with glow) -->
  <circle cx="12" cy="12" r="2" fill="#34d399" filter="url(#staged-dark-glow)"/>

  <!-- Targeting crosshair - horizontal line (locked-on indicator) -->
  <line x1="6" y1="12" x2="18" y2="12" stroke="#6ee7b7" stroke-width="1.5" opacity="0.9" filter="url(#staged-dark-glow)"/>

  <!-- Targeting crosshair - vertical line (locked-on indicator) -->
  <line x1="12" y1="6" x2="12" y2="18" stroke="#6ee7b7" stroke-width="1.5" opacity="0.9" filter="url(#staged-dark-glow)"/>

  <!-- Confirmation corners (acquisition lock markers with glow) -->
  <circle cx="6" cy="6" r="1" fill="#34d399" opacity="1" filter="url(#staged-dark-glow)"/>
  <circle cx="18" cy="6" r="1" fill="#34d399" opacity="1" filter="url(#staged-dark-glow)"/>
  <circle cx="6" cy="18" r="1" fill="#34d399" opacity="1" filter="url(#staged-dark-glow)"/>
  <circle cx="18" cy="18" r="1" fill="#34d399" opacity="1" filter="url(#staged-dark-glow)"/>

  <!-- Small checkmark accent (deployment ready) -->
  <path d="M 9 12 L 11 14 L 15 10" stroke="#34d399" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#staged-dark-glow)"/>
</svg>
