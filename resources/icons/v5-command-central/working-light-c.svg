<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Multiple expanding sonar rings (active scan effect) -->
  <circle cx="8" cy="8" r="5.5" fill="none" stroke="#f59e0b" stroke-width="0.6" opacity="0.35"/>
  <circle cx="8" cy="8" r="4.2" fill="none" stroke="#f59e0b" stroke-width="0.7" opacity="0.55"/>
  <circle cx="8" cy="8" r="2.8" fill="none" stroke="#f59e0b" stroke-width="0.9" opacity="0.75"/>

  <!-- Radar sweep line (active scanning indicator) -->
  <line x1="8" y1="8" x2="11" y2="5" stroke="#f59e0b" stroke-width="1.4" stroke-linecap="round" opacity="0.95"/>

  <!-- Secondary sweep arc (360 degree scanning) -->
  <path d="M 13.2 8 A 5.2 5.2 0 0 1 8 2.8" fill="none" stroke="#f59e0b" stroke-width="0.9" opacity="0.5"/>

  <!-- Center pulse -->
  <circle cx="8" cy="8" r="1.2" fill="#f59e0b" opacity="0.95"/>
</svg>
