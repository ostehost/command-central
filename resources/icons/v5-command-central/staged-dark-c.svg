<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Full reticle system (4 corner targeting brackets) -->
  <!-- Top-left -->
  <line x1="3.5" y1="3.5" x2="3.5" y2="4.8" stroke="#34d399" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="3.5" y1="3.5" x2="4.8" y2="3.5" stroke="#34d399" stroke-width="1.1" stroke-linecap="round"/>

  <!-- Top-right -->
  <line x1="12.5" y1="3.5" x2="12.5" y2="4.8" stroke="#34d399" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="12.5" y1="3.5" x2="11.2" y2="3.5" stroke="#34d399" stroke-width="1.1" stroke-linecap="round"/>

  <!-- Bottom-left -->
  <line x1="3.5" y1="12.5" x2="3.5" y2="11.2" stroke="#34d399" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="3.5" y1="12.5" x2="4.8" y2="12.5" stroke="#34d399" stroke-width="1.1" stroke-linecap="round"/>

  <!-- Bottom-right -->
  <line x1="12.5" y1="12.5" x2="12.5" y2="11.2" stroke="#34d399" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="12.5" y1="12.5" x2="11.2" y2="12.5" stroke="#34d399" stroke-width="1.1" stroke-linecap="round"/>

  <!-- Concentric lock rings -->
  <circle cx="8" cy="8" r="4.5" fill="none" stroke="#34d399" stroke-width="0.8" opacity="0.7"/>
  <circle cx="8" cy="8" r="3" fill="none" stroke="#34d399" stroke-width="0.9" opacity="0.85"/>

  <!-- Center lock indicator (crosshair + dot) -->
  <line x1="7" y1="8" x2="9" y2="8" stroke="#34d399" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="8" y1="7" x2="8" y2="9" stroke="#34d399" stroke-width="1.1" stroke-linecap="round"/>
  <circle cx="8" cy="8" r="1.3" fill="#34d399" opacity="0.95"/>
</svg>
